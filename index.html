<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Style-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!--Topbar-->
    <header class="topbar bg-white mrb-20">
        <a href="#">
            <h1 class="f-orange">GIALLO BOOLEANO</h1>
        </a>
    </header>

    <!--Main-->
    <main>

        <!--Container-->
        <div class="container">

            <!--Recipe scetion-->
            <section class="recipe">

                <!--main header-->
                <header class="pdb-10 mrb-20">

                    <!--Recipe Title-->
                    <div class="recipe-title">
                        <div class="food-category mrb-10">
                            <h4>DOLCI E DESSERT</h4>
                        </div>
                        <div class="recipe-name">
                            <h2 class="f-purple">Tiramis√π</h2>
                        </div>
                    </div>

                    <!--Recipe Rating-->
                    <div class="recipe-rating">
                        <div class="rating"><i class="fa-solid fa-star f-orange"></i><span><b>4.6</b>/5</span></div>
                        <div class="rate"><a href="#" class="bg-orange">RATE</a></div>
                    </div>
                </header>

                <!--Recipe card-->
                <div class="recipe-card bg-white">

                    <!--recipe Video-->
                    <div class="recipe-video"><iframe
                            src="https://www.youtube.com/embed/JVT900H6s0g?si=TJTsLglgEjHhXItn"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <div class="youtube f-white">Watch on <i class="fa-brands fa-youtube"></i>YouTube</div>
                    </div>

                    <!--Recipe Info-->
                    <div class="recipe-info pd-20 mrb-20">

                        <!--Recipe data-->
                        <div class="recipe-data bg-grey mrb-20">
                            <div class="recipe-calories pd-15">
                                <div class="calories f-white bg-purple">544 Kcal</div>
                                <div class="recipe-macro f-orange">+ info</div>
                            </div>
                            <div class="separator mrl-15"></div>
                            <div class="recipe-feature pd-15"><i class="fa-solid fa-carrot"></i> VEGETERIANO</div>
                        </div>

                        <!--Recipe summary-->
                        <div class="recipe-summary">
                            <ul>
                                <li><i class="fa-solid fa-blender"></i> Difficolta: <b>Facile</b></li>
                                <li><i class="fa-solid fa-clock"></i> Tempo: <b>40 min</b></li>
                                <li><i class="fa-solid fa-chart-pie"></i> Porzione per: <b>8 persone</b></li>
                                <li><i class="fa-solid fa-euro-sign"></i> Costo: <b>contenuto</b></li>
                                <li><i class="fa-solid fa-thumbtack"></i> <b>Note</b>: +2 ore di riposo in frigo</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>
</body>

</html>
